<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Something is Coming...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      color: #aaa;
      font-size: 1.1em;
    }

    .glitch {
      font-size: 3em;
      color: #0f0;
      animation: flicker 2s infinite alternate;
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }

    @keyframes flicker {
      0% { opacity: 0.2; text-shadow: none; }
      50% { opacity: 1; text-shadow: 0 0 5px #0f0, 0 0 10px #0f0; }
      100% { opacity: 0.3; text-shadow: none; }
    }

    .dot {
      font-size: 2em;
      animation: dots 1.5s infinite steps(4);
    }

    @keyframes dots {
      0% { content: "."; }
      25% { content: ".."; }
      50% { content: "..."; }
      75% { content: "...."; }
    }

    .mystery {
      margin-top: 30px;
      font-style: italic;
      opacity: 0.7;
    }

    .visitor-count {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch">Something is Coming</div>
    <h1>But What?</h1>
    <p class="dot">...</p>
    <p class="mystery">Prepare for something unexpected. Stay curious.</p>
    <div class="visitor-count">You are visitor #<span id="visitorCounter">...</span></div>
  </div>

  <script>
    fetch('https://api.countapi.xyz/hit/thequiettech.com/mystery')
      .then(response => response.json())
      .then(data => {
        document.getElementById('visitorCounter').textContent = data.value;
      });
  </script>
</body>
</html>
